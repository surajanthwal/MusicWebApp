<link rel="stylesheet" href="assets/css/allSongs.css">
<!-- <link href="assets/pagination/pagination.css" type="text/css" rel="stylesheet"/> -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary col-md-6 col-md-offset-3">
                <h1 style="text-align: center;color: #E9E8E9;">Find your favourite song!!</h1>
            </div>
        </div>
    </div>
    <!-- <div class="row">
        <div class="col-md-12">
            <h3>Table / Fuzzy search example</h3>
        </div>
    </div> -->
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
           <form class="ui-filterable">
            <input ng-model="songs.searchText" ng-change="songs.searchSong()" class="form-control" placeholder="Type the name of song here">
        </form>
        </div>
    </div>
     
        <div class="row">
            <div  class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="table-container">
                            <table class="table table-filter table-striped" id="content" >
                                <tbody id="myTableBody" >
                                    <!-- <div ng-if="searchText!=null"><tr class="list-group" ui-sref="oneSong({song:song, songId:song.id})" data-ng-repeat="song in songs.allTracks | filter: searchText"></div> -->
                                    <tr class="list-group" data-ng-repeat="song in songs.allTracks " ui-sref="oneSong({song:song, songId:song.id, currentPage:songs.bigCurrentPage })" >                  
                                        <td class="media media-body" data-filter="true" data-input="#search" data-autodividers="true" data-inset="true" ) >
                                                
                                                    <span class="media-meta pull-right">
 <uib-rating style="color:yellow" ng-model="song.rating" read-only="true" aria-labelledby="default-rating"></uib-rating>
                                                        {{song.rating}}</span>
                                                        <i class="glyphicon glyphicon-music"></i>  <h2 class="title" style="color: #FFFFFF;">
                                                        {{song.title}}
                                                        
                                                            <ul class=" pagado list-inline">
                                                              <li ng-repeat='genre in song.genres'>{{genre.name}}</li>
                                                            </ul>

                                                    </h2>

                                        </td>
                                    </tr> 
                                     
                                </div>                               
                                </tbody>
                            </table>
                            <button type="button" class="btn btn-primary pull-left" ng-click="songs.homeScreen()" >Home</button>
                            <button type="button" class="btn btn-primary col-md-4 col-md-offset-2" ui-sref="oneSong({currentPage:songs.bigCurrentPage })"> Add New Track</button>
                            <button type="button" class="btn btn-primary pull-right" ui-sref="allGenres">Genres</button>
                        </div>
                    </div>
                   
                <nav>
                        <ul class="pager">
                            <li><a ng-click="songs.previousPage()" style="color:white">Previous</a></li>
                            <li><a ng-click="songs.nextPage()" style="color:white">Next</a></li>
                        </ul>
                </nav>                                        
                </div>
                            
                                
        </div>
    
</div>
